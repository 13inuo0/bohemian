<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보헤미안 랩소디</title>
    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta
      name="description"
      content="영화 보헤미안 랩소디 재개봉 홍보 사이트"
    />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta
      name="keywords"
      content="보헤미안 랩소디, 보헤미안, 랩소디, Bohemian Rhapsody, Bohemian, Rhapsody"
    />
    <!-- 웹페이지의 저자를 정의  -->
    <meta name="author" content="영화 보헤미안 랩소디 재개봉 홍보 사이트" />
    <!-- 소셜 미디어에서 페이지가 공유될때 사용되는 제목 -->
    <meta property="og:title" content="보헤미안 랩소디" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="보헤미안 랩소디 재개봉" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로,
페이지의 간략한 설명을 제공하는 데 사용 -->
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <meta property="og:url" content="https://github.io/" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta
      property="og:image"
      content="https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/b492c1e6-b97e-4865-b551-fa2232e9324b/compose?aspectRatio=1.78&format=webp&width=1200"
    />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 설명 -->
    <meta
      property="og:description"
      content="영화 보헤미안 랩소디 재개봉 홍보 사이트"
    />
    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- 영역별 css -->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/count_about.css" />
    <link rel="stylesheet" href="./css/cast.css" />
    <link rel="stylesheet" href="./css/bestscene.css" />
    <link rel="stylesheet" href="./css/screen_sound.css" />
    <link rel="stylesheet" href="./css/song_voting.css.css" />
    <link rel="stylesheet" href="./css/review.css" />
    <link rel="stylesheet" href="./css/event_footer.css" />

    <!-- js -->
    <script src="./js/jquery-1.12.3/"></script>

    <!-- 영역별 js -->
    <script src="js/header.js"></script>
    <script src="js/count_about.js"></script>
    <script src="js/cast.js"></script>
    <script src="js/bestscene.js"></script>
    <script src="js/screen_sound.js"></script>
    <script src="js/song_voting.js"></script>
    <script src="js/review.js"></script>
    <script src="js/event_footer.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- 상단 -->
    <!-- 카운트다운 및 영화소개 -->

    <!-- !! CAST !! -->
    <!-- cast title -->
    <div class="cast-title">
      <h1>CAST</h1>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <img
            src="img/cast/freddiemercury.png"
            alt="freddiemercury img"
            class="card-image front"
          />

          <img
            src="img/cast/ramimalek1.png"
            alt="ramimalek introduce img"
            class="card-image back"
          />
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <img
            src="img/cast/brianmay.png"
            alt="brianmay img"
            class="card-image front"
          />

          <img
            src="img/cast/gwilymlee1.png"
            alt="gwilymlee introduce img"
            class="card-image back"
          />
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <img
            src="img/cast/rogertaylor.png"
            alt="rogertaylor img"
            class="card-image front"
          />

          <img
            src="img/cast/benhard1.png"
            alt="benhard introduce img"
            class="card-image back"
          />
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <img
            src="img/cast/johndeacon.png"
            alt="johndeacon img"
            class="card-image front"
          />

          <img
            src="img/cast/josephmazzello1.png"
            alt="josephmazzello introduce img"
            class="card-image back"
          />
        </div>
      </div>
    </div>

    <!-- 768 -->
    <div class="mobile-card-container">
      <div class="mobil-front">
        <img src="img/cast/freddiemercury.png" alt="freddiemercury img"/>

        <img src="img/cast/brianmay.png" alt="brianmay img"/>

        <img src="img/cast/rogertaylor.png" alt="rogertaylor img"/>

        <img src="img/cast/johndeacon.png" alt="johndeacon img"/>
      </div>
      <div class="mobil-back">
        <img src="img/cast/rami768.png" alt="ramimalek introduce 768"/>

        <img src="img/cast/gwily768.png" alt="gwilymlee introduce-768"/>

        <img src="img/cast/ben768.png" alt="ben introduce-768"/>

        <img src="img/cast/john768.png" alt="john introduce-768"/>
      </div>
    </div>
    <div class="mobile-swiper">

      <!-- 390 프론트 영역: 스와이퍼 슬라이드 -->
      <div class="swiper front-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/cast/freddiemercury.png" alt="freddiemercury img" />
          </div>
          <div class="swiper-slide">
            <img src="img/cast/brianmay.png" alt="brianmay img" />
          </div>
          <div class="swiper-slide">
            <img src="img/cast/rogertaylor.png" alt="rogertaylor img" />
          </div>
          <div class="swiper-slide">
            <img src="img/cast/johndeacon.png" alt="johndeacon img" />
          </div>
        </div>
      </div>

      <!-- 백 이미지 -->
      <div class="mobile-swiper-back">
        <img src="img/cast/rami768.png" />
        <img src="img/cast/gwily768.png" />
        <img src="img/cast/ben768.png" />
        <img src="img/cast/john768.png" />
      </div>
    </div>
  </body>
</html>
